<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTRIT - Emergency Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="bg-white px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.jpg" alt="STARTRIT" class="h-16">
            </div>
            <nav class="flex space-x-6">
                <a href="index.html" class="text-gray-600">Home</a>
                <a href="driving-score.html" class="text-gray-600">Driving Score</a>
                <a href="emergency-type.html" class="text-[#FF4500]">Alerts</a>
            </nav>
            <div class="flex space-x-4 items-center">
                <button onclick="window.location.href='login.html'" class="border border-[#FF4500] text-[#FF4500] px-4 py-2 rounded">Logout</button>
                <div class="relative">
                    <button onclick="document.getElementById('profileDropdown').classList.toggle('hidden')" class="bg-[#FF4500] text-white px-4 py-2 rounded flex items-center">
                        Profile
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
                        <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile Settings</a>
                        <a href="dashboard.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl text-center">
        <h1 class="text-4xl font-bold mb-4">EMERGENCY: ACCIDENT</h1>
        <p class="text-xl mb-12">Alerting nearby vehicles via V2V communication.</p>

        <!-- Emergency Call Button -->
        <button class="w-full bg-[#FF4500] text-white text-xl font-semibold py-4 rounded-lg mb-12 hover:bg-[#FF5722] transition-colors">
            CALL EMERGENCY
        </button>

        <!-- Nearby Vehicles Section -->
        <section>
            <h2 class="text-2xl font-bold mb-8">Nearby Vehicles</h2>
            <div class="grid grid-cols-3 gap-8">
                <!-- Tow Truck -->
                <div class="text-center">
                    <h3 class="font-semibold mb-2">Tow Truck</h3>
                    <p class="text-gray-600 mb-1">2 miles away</p>
                    <p class="text-gray-600">ETA: 5 mins</p>
                </div>

                <!-- Roadside Van -->
                <div class="text-center">
                    <h3 class="font-semibold mb-2">Roadside Van</h3>
                    <p class="text-gray-600 mb-1">4 miles away</p>
                    <p class="text-gray-600">ETA: 10 mins</p>
                </div>

                <!-- Mechanic Car -->
                <div class="text-center">
                    <h3 class="font-semibold mb-2">Mechanic Car</h3>
                    <p class="text-gray-600 mb-1">6 miles away</p>
                    <p class="text-gray-600">ETA: 15 mins</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
