<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARTRIT - Driving Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white px-6 py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logo.jpg" alt="STARTRIT" class="h-16" />
        </div>
        <nav class="flex space-x-6">
          <a href="index.html" class="text-gray-600">Home</a>
          <a href="driving-score.html" class="text-[#FF4500] border-b-2 border-[#FF4500]">Driving Score</a>
          <a href="score-analysis.html" class="text-gray-600">Analysis</a>
          <a href="emergency-type.html" class="text-gray-600">Alerts</a>
        </nav>
        <div class="flex space-x-4">
          <a href="login.html" class="border border-[#FF4500] text-[#FF4500] px-4 py-2 rounded">Logout</a>
          <div class="relative">
            <button onclick="document.getElementById('profileDropdown').classList.toggle('hidden')" 
                    class="bg-[#FF4500] text-white px-4 py-2 rounded flex items-center">
              Profile
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
              <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile Settings</a>
              <a href="dashboard.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Calculate Your Driving Score</h1>
        
        <form id="scoringForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Lane Discipline -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Lane Discipline
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="laneDiscipline" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>

            <!-- Speed Compliance -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Speed Compliance
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="speedCompliance" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>

            <!-- Penalty/Ticket History -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Penalty/Ticket History
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="penaltyHistory" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>

            <!-- Compliance Record -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Compliance Record
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="complianceRecord" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>

            <!-- Incident History -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Incident History
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="incidentHistory" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>

            <!-- Vehicle Maintenance -->
            <div>
              <label class="block text-sm font-medium mb-2">
                Vehicle Maintenance
                <span class="text-gray-500 text-xs">Score: 0-100</span>
              </label>
              <input type="number" id="vehicleMaintenance" min="0" max="100" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF4500] focus:border-[#FF4500]" 
                     required>
            </div>
          </div>

          <div class="flex justify-center space-x-4 mt-8">
            <button type="button" id="calculateButton" 
                    class="bg-[#FF4500] text-white px-6 py-2 rounded-md hover:bg-[#FF5722] transition-colors">
              Calculate Score
            </button>
            <button type="button" id="resetButton" 
                    class="border border-[#FF4500] text-[#FF4500] px-6 py-2 rounded-md hover:bg-gray-50 transition-colors">
              Reset
            </button>
          </div>
        </form>

        <!-- Score Display -->
        <div class="mt-8">
          <!-- Score Gauge -->
          <div class="score-meter">
            <div class="meter">
              <img src="assets/indicator-gauge (2).png" alt="Score Gauge" class="gauge-image" />
              <div class="needle"></div>
            </div>
            <div class="score-ranges">
              <div class="range">
                <span>Poor</span>
                <span>0-25</span>
              </div>
              <div class="range">
                <span>Fair</span>
                <span>26-50</span>
              </div>
              <div class="range">
                <span>Good</span>
                <span>51-75</span>
              </div>
              <div class="range">
                <span>Excellent</span>
                <span>76-100</span>
              </div>
            </div>
          </div>

          <!-- Final Score Message -->
          <div id="finalScore" class="hidden mt-8 text-center">
            <div class="text-4xl font-bold mb-4 text-[#FF4500]">
              Score: <span id="scoreValue">0</span>/100
            </div>
            <p id="scoreMessage" class="text-gray-600 text-lg"></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Include the score calculator script -->
    <script src="js/score-calculator.js"></script>
  </body>
</html>
