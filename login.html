<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARTRIT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="bg-white px-6 py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logo.jpg" alt="STARTRIT" class="h-16" />
        </div>
        <nav class="flex space-x-6">
          <a href="index.html" class="text-gray-600">Home</a>
          <a href="driving-score.html" class="text-gray-600">Driving Score</a>
          <a href="emergency-type.html" class="text-gray-600">Alerts</a>
        </nav>
        <div class="flex space-x-4">
          <a
            href="login.html"
            class="border border-[#FF4500] text-[#FF4500] px-4 py-2 rounded"
            >Login</a
          >
          <div class="relative">
            <button
              onclick="document.getElementById('profileDropdown').classList.toggle('hidden')"
              class="bg-[#FF4500] text-white px-4 py-2 rounded flex items-center"
            >
              Profile
              <svg
                class="w-4 h-4 ml-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
            >
              <a
                href="profile.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                >Profile Settings</a
              >
              <a
                href="dashboard.html"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                >Dashboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow flex items-center justify-center p-4"
      style="
        background-image: url('assets/Image.png');
        background-size: cover;
        background-position: center;
      "
    >
      <div
        class="bg-white/95 p-8 rounded-lg shadow-lg w-full max-w-md backdrop-blur-sm"
      >
        <h1 class="text-2xl font-bold text-center mb-8">
          Login to Your Account
        </h1>
        <form class="space-y-6" action="driving-score.html">
          <div>
            <label class="block text-sm mb-2">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-200 rounded-md"
              required
            />
          </div>
          <div>
            <label class="block text-sm mb-2">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-200 rounded-md"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <span class="text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-[#FF4500]">Forgot Password?</a>
          </div>
          <button
            type="submit"
            class="w-full bg-[#FF4500] text-white py-2 rounded-md hover:bg-[#FF5722] transition-colors"
          >
            Login
          </button>
          <p class="text-center text-sm">
            Don't have an account?
            <a href="signup.html" class="text-[#FF4500]">Sign up</a>
          </p>
        </form>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
