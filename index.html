<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTRIT - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.jpg" alt="STARTRIT" class="h-16">
            </div>
            <nav class="flex space-x-6">
                <a href="index.html" class="text-[#FF4500]">Home</a>
                <a href="driving-score.html" class="text-gray-600">Driving Score</a>
                <a href="emergency-type.html" class="text-gray-600">Alerts</a>

            <div class="flex space-x-4">
                <a href="login.html" class="border border-[#FF4500] text-[#FF4500] px-4 py-2 rounded">Logout</a>
                <a href="#" class="orange-button text-white px-4 py-2 rounded">Profile</a>
            </div>
        </div>

    <!-- Hero Section -->
    <main class="relative h-[calc(100vh-80px)] hero-section">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center">
            <h1 class="text-5xl font-bold mb-4">SRIAS Driver Assistant</h1>
            <p class="text-xl mb-8">Monitor your driving habits and stay safe on the road.</p>
            <div class="text-center">
                <a href="login.html" class="bg-[#FF4500] text-white px-8 py-3 rounded-lg inline-block hover:bg-[#FF5722] transition-colors">Get Your Score</a>
